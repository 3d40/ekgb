{% extends "base.html" %}
{% block content %}
{% if data %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header bg-light">
            Data Pegawai
        </div>
        <div class="card-body">
            <form class="row" id="tambah-nominatif-form" method="post" action="">
				<div class="col-md-2">
					<img src="{{data.fhoto}}" class="img-thumbnail" width="155px" height="150px">
                    <br>
                    <div class="form-group">
                        <label class="form-control-label">NIP</label>
						<input id="jnsjab" name="nip" class="form-control" value="{{data.nip}}" readonly />
                    </div>
				</div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="namaasn" class="form-control-label">Nama :</label>
                        <input id="namaasn" name="nama" class="form-control" value="{{data.nama}}" readonly />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Dinas Instansi</label>
						<input id="nip" name="nip" class="form-control" value="{{ data.opd }}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="jabterakhir" class="form-control-label">Jabatan Terakhir :</label>
                        <input id="jabterakhir" name="nama" class="form-control" value="{{ data.jabatan_data }}" readonly />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="golterakhir" class="form-control-label">Pangkat/Golong Terakhir :</label>
                        <input id="golterakhir" name="pangol" class="form-control" value="{{ data.golongan }}" readonly />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="jnsklmn" class="form-control-label">SK Acuan :</label>
                        <input id="jnsklmn" name="skpd" class="form-control" value="{{ data.jenis_kelamin }}" readonly />
                    </div>  
            
                    <div class="form-group">
                        <label for="jnsklmn" class="form-control-label">Jenis Kelamin :</label>
                        <input id="jnsklmn" name="skpd" class="form-control" value="{{ data.jenis_kelamin }}" readonly />
                    </div>  
                    <div class="form-group">
                        <label for="tmtpns" class="form-control-label">TMT CPNS :</label>
                        <input id="tmtpns" name="skpd" class="form-control" value="{{ pegawai.tmt_cpns}}" readonly />
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}


{% endblock %}
